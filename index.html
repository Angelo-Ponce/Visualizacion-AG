<h1>Visualización - AG1</h1>
<iframe
  width="600"
  height="371"
  seamless
  frameborder="0"
  scrolling="no"
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQlGtC0f5S7FID9oIoK-u2KfAj_cZdzcNZl2D_art_B_l9aWdoTXSGGWvbepNckhcRQGJHYnuyhQmZ9/pubchart?oid=1075704590&amp;format=interactive"
></iframe>

<br />
<div style="width: 600px" id="grafico1">
  <iframe
    title="Relación CO2 per Capita / Emisión Total"
    aria-label="Scatter Plot"
    id="datawrapper-chart-UCpzS"
    src="https://datawrapper.dwcdn.net/UCpzS/2/"
    scrolling="no"
    frameborder="0"
    style="width: 0; min-width: 100% !important; border: none"
    height="400"
  ></iframe>
  <script type="text/javascript">
    !(function () {
      'use strict';
      window.addEventListener('message', function (e) {
        if (void 0 !== e.data['datawrapper-height']) {
          var t = document.querySelectorAll('iframe');
          for (var a in e.data['datawrapper-height'])
            for (var r = 0; r < t.length; r++) {
              if (t[r].contentWindow === e.source)
                t[r].style.height = e.data['datawrapper-height'][a] + 'px';
            }
        }
      });
    })();
  </script>
</div>
